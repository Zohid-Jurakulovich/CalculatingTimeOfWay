<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>8-dars</title>
</head>
<body>
  <h1 class="title">
    Kim birinchi bo-rish-ga!
  </h1>
  
  <form class="form">
    <label class="form__title" for="masofa">Masofa</label>
    <input class="form__unput" type="number" min="1" id="masofa">
    <button class="form__button" type="submit">Hisobla</button>
  </form>
  
  <ul class="list">
    <li class="list__item">
      <img src="./images/person.png" alt="person img" width="100" height="100">
      <h2>Piyoda</h2>
      <div class="resultPerson"></div>
      <p class="list_text">soat</p>
    </li>

    <li class="list__item">
      <img src="./images/bicycle.png" alt="person img" width="100" height="100">
      <h2>Velosiped</h2>
      <div class="resultBicycle"></div>
      <p class="list_text">soat</p>
    </li>

    <li class="list__item">
      <img src="./images/car.png" alt="person img" width="100" height="100">
      <h2>Moshina</h2>
      <div class="resultCar"></div>
      <p class="list_text">soat</p>
    </li>

    <li class="list__item">
      <img src="./images/airplane.png" alt="person img" width="100" height="100">
      <h2>Samalyot</h2>
      <div class="resultAirplane"></div>
      <p class="list_text">soat</p>
    </li>
  </ul>
  
  <script src="./js/main.js"></script>
</body>
</html>
